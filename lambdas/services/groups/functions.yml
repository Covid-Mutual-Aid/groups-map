getAllGroups:
  handler: services/groups/handler.getAllGroups
  memorySize: 3008

getGroups:
  handler: services/groups/handler.getGroups
  memorySize: 3008
  events:
    - http:
        method: get
        path: group/get
  timeout: 15

createGroup:
  handler: services/groups/handler.createGroup
  events:
    - http:
        method: post
        path: group/create

updateGroup:
  handler: services/groups/handler.updateGroup
  events:
    - http:
        method: post
        path: group/update

deleteGroup:
  handler: services/groups/handler.deleteGroup
  events:
    - http:
        method: get
        path: group/delete

associateEmail:
  handler: services/groups/handler.associateEmail
  events:
    - http:
        method: post
        path: group/associate
