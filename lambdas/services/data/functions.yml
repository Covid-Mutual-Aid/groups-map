scrapeGroups:
  handler: services/data/handler.scrapeGroups
  timeout: 200
updateGroups:
  handler: services/data/handler.updateGroups
  timeout: 200
  events:
    - schedule: rate(5 minutes)
removeGroups:
  handler: services/data/handler.removeAllGroups
  timeout: 200
missingGroups:
  handler: services/data/handler.missingGroups
  timeout: 30
purgeDuplicates:
  handler: services/data/handler.purgeDuplicates
  timeout: 200
  events:
    - schedule: rate(20 minutes)
purgeIncorrectlyLabeledGroups:
  handler: services/data/handler.purgeIncorrectlyLabeledGroups
  timeout: 200
