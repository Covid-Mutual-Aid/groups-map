googlePlaceSuggest:
  handler: services/google/handler.placeSuggest
  events:
    - http:
        method: get
        path: google/placeSuggest
        cors: true

googlePlaceDetails:
  handler: services/google/handler.placeDetails
  events:
    - http:
        method: get
        path: google/placeDetails
        cors: true

googlePlaceQeolocate:
  handler: services/google/handler.geolocate
  events:
    - http:
        method: get
        path: google/geolocate
        cors: true

getSheet:
  handler: services/google/sheets.getSheet
getGroupsFromSheet:
  handler: services/google/sheets.getGroupsFromSheet
  timeout: 200
createDedupeSheet:
  handler: services/google/sheets.createDedupeSheet
