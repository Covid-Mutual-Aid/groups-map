googlePlaceSuggest:
  handler: services/google/handler.placeSuggest
  events:
    - http:
        method: get
        path: google/placeSuggest
        cors: true

googlePlaceDetails:
  handler: services/google/handler.placeDetails
  events:
    - http:
        method: get
        path: google/placeDetails
        cors: true

googlePlaceQeolocate:
  handler: services/google/handler.geolocate
  events:
    - http:
        method: get
        path: google/geolocate
        cors: true

getSheet:
  handler: services/google/sheets.getSheet
  events:
    - http:
        method: get
        path: google/getSheet
        cors: true
