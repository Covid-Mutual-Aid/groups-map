requestGroupEdit:
  handler: services/support/handler.requestGroupEdit
  events:
    - http:
        method: post
        path: request/groupedit
        cors: true

submitSupportRequest:
  handler: services/support/handler.submitSupportRequest
  events:
    - http:
        method: get
        path: request/support
        cors: true

confirmSupportRequest:
  handler: services/support/handler.confirmSupportRequest
  events:
    - http:
        method: get
        path: request/confirm
        cors: true

rejectSupportRequest:
  handler: services/support/handler.rejectSupportRequest
  events:
    - http:
        method: get
        path: request/reject
        cors: true

reportGroup:
  handler: services/support/handler.reportGroup
  events:
    - http:
        method: post
        path: request/report
        cors: true
