getGroup:
  handler: services/database/handler.getGroup
  events:
    - http:
        method: get
        path: group/get
        cors: true
  timeout: 15

createGroup:
  handler: services/database/handler.createGroup
  events:
    - http:
        method: post
        path: group/create
        cors: true

deleteGroup:
  handler: services/database/handler.removeGroup
  events:
    - http:
        method: post
        path: group/delete
        cors: true
