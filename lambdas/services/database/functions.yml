getGroup:
  handler: services/database/handler.getGroup
  events:
    - http:
        method: get
        path: group/get
        cors: true
  timeout: 15

updateGroup:
  handler: services/database/handler.updateGroup
  events:
    - http:
        method: post
        path: group/update
        cors: true

createGroup:
  handler: services/database/handler.createGroup
  events:
    - http:
        method: post
        path: group/create
        cors: true

deleteGroup:
  handler: services/database/handler.removeGroup
  events:
    - http:
        method: post
        path: group/delete
        cors: true

createBackup:
  handler: services/database/handler.createBackup
  events:
    - schedule: rate(6 hours)
