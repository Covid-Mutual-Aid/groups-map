getGroup:
  handler: services/database/handler.get
  events:
    - http:
        method: get
        path: group/get
        cors: true

createGroup:
  handler: services/database/handler.create
  events:
    - http:
        method: post
        path: group/create
        cors: true

deleteGroup:
  handler: services/database/handler.delete
  events:
    - http:
        method: post
        path: group/delete
        cors: true
