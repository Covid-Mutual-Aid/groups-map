<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Load an iframe</title>
    <style>
      html,
      body {
        position: relative;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <iframe src="http://localhost:3000" frameborder="0" style="width: 100%; height: 100%;"></iframe>
  </body>
</html>
